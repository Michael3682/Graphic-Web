<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraphicWeb</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <div class="company-brand">
                <a class="home-section"><img src="logo.png" alt=""></a>
                <a class="home-section">
                    <p>GraphicWeb</p>
                </a>
            </div>
            <div class="nav-btns">
                <a class="menu-section">Home</a>
                <a class="menu-section">About</a>
                <a class="menu-section">Services</a>
                <a class="menu-section">Blog</a>
                <a class="menu-section">Contact</a>
            </div>
        </nav>
        <div class="background" id="section-1">
            <div class="home-section-container">
                <div>
                    <h1>Elevate Your Brand with Stunning Design</h1>
                    <div class="swipe-in-1"></div>
                </div>
                <div>
                    <p>Innovative Web and Graphic Solutions Tailored to Your Vision</p>
                    <div class="swipe-in-2"></div>
                </div>
            </div>
            <div class="cube-large cube">
                <div class="front"></div>
                <div class="back"></div>
                <div class="right"></div>
                <div class="left"></div>
                <div class="top"></div>
                <div class="bottom"></div>
            </div>
            <div class="cube-normal cube">
                <div class="front"></div>
                <div class="back"></div>
                <div class="right"></div>
                <div class="left"></div>
                <div class="top"></div>
                <div class="bottom"></div>
            </div>
            <div class="cube-normal cube">
                <div class="front"></div>
                <div class="back"></div>
                <div class="right"></div>
                <div class="left"></div>
                <div class="top"></div>
                <div class="bottom"></div>
            </div>
            <div class="cube-small cube">
                <div class="front"></div>
                <div class="back"></div>
                <div class="right"></div>
                <div class="left"></div>
                <div class="top"></div>
                <div class="bottom"></div>
            </div>
            <div class="cube-small cube">
                <div class="front"></div>
                <div class="back"></div>
                <div class="right"></div>
                <div class="left"></div>
                <div class="top"></div>
                <div class="bottom"></div>
            </div>
            <div class="cube-extra-small cube">
                <div class="front"></div>
                <div class="back"></div>
                <div class="right"></div>
                <div class="left"></div>
                <div class="top"></div>
                <div class="bottom"></div>
            </div>
        </div>
        <section id="section-2">

        </section>
    </header>
    <div class="circle"></div>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollToPlugin.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
